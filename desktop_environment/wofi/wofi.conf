no_actions=true

# Set the mode to 'drun' to show applications from .desktop files.
# This is the standard mode for an application launcher.
# show=drun

# Specify the terminal emulator wofi should use to launch CLI applications.
# Replace "kitty" with your preferred terminal (e.g., alacritty, foot, wezterm).
term=kitty

# Allow wofi to display application icons found in the .desktop files.
allow_images=true

# Make the search case-insensitive.
insensitive=true
